<html> 
    <head> 
        <meta charset="utf-8"/>
        <title>News</title> 
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
        <script src="app.js"></script> 
    </head>
        
        <form ng-app ng-controller="ExpenseController">
        
            <h1>Expenses</h1>
        
            <ul>
                <li ng-repeat="service in services" ng-click="toggleActive(service)" ng-class="{active:service.active}">
                    {{service.name}} <span>{{service.price | currency}}</span>
                </li>
            </ul>
        
            <div class="total">
                Total: <span>{{total() | currency}}</span>
            </div>
        
        </form>
        
        <form ng-submit="addItem()" style="margin-top:30px;"> 
            <h3>Add a new expense</h3> 
            <div class="form-group"> 
                <input type="text" class="form-control" placeholder="expense" ng-model="newservice"></input> 
                <input type="text" class="form-control" placeholder="cost" ng-model="newcost"></input> 
            </div> 
            <button type="submit" class="btn btn-primary">Post</button> 
        </form> 

</html>
